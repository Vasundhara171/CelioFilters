<body>
  
<a-scene vr-mode-ui="enabled: false"  arjs='debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;' >
<a-assets>
  <a-asset-item id="demo1"  src="../assets/model/cap.glb" ></a-asset-item>
<a-asset-item id="demo2"  src="../assets/model/ironman.glb" ></a-asset-item>
<a-asset-item id="demo3"  src="../assets/model/SpiderMan.glb" ></a-asset-item>
<a-asset-item id="demo4"  src="../assets/model/thor.glb" ></a-asset-item>
</a-assets>
<a-light type="ambient"  position="0 5 0"></a-light>
  <a-entity  position="0 0 -5"> 
    <a-entity gltf-model="#demo1" position="1 0 0"  scale="1 1 1" shadow="receive: true" animation-mixer >
    </a-entity>
    <a-entity gltf-model="#demo2"  position="-2 0 0" rotation="0 0 0" scale="1 1 1" shadow="receive: true" animation-mixer >
    </a-entity>

    <a-entity gltf-model="#demo3"  position="0 0 0" rotation="0 0 0" scale="1 1 1" shadow="receive: true" animation-mixer >
    </a-entity>
    <a-entity gltf-model="#demo4"  position="2 0 0" rotation="0 0 0" scale="1 1 1" shadow="receive: true" animation-mixer >
    </a-entity>

      </a-entity>


<a-entity position="0 0 4">
</a-entity>
</a-scene>
