<a-scene photomode vr-mode-ui="enabled: false"  arjs='debugUIEnabled: false;detectionMode: mono_and_matrix; matrixCodeType: 3x3;'  >
<a-assets>
  <a-asset-item id="logo"  src="../assets/model/TomAndJerryLogo.glb" ></a-asset-item>
<a-asset-item id="demo1"  src="../assets/model/Jerry.glb" ></a-asset-item>

</a-assets>
  <a-entity  position="0 0 -15"> 
    <a-entity gltf-model="#logo" position="-4 6 0"  scale="3 2 2" shadow="receive: true" animation-mixer="loop:repeat" >
    </a-entity>
    <a-entity gltf-model="#demo1"  position ="-5 -2 -5"rotation="0 90 0" scale="15 15 15" shadow="receive: true" animation-mixer="loop:repeat" >
    </a-entity>
    <a-entity gltf-model="#demo2" position ="-5 -2 -5" rotation="0 0 0" scale="3 3 3" shadow="receive: true" animation-mixer="loop:repeat" >
    </a-entity>
      </a-entity>
<a-entity position="0 0 4">
</a-entity>
